<html>
<meta content='text/html; charset=utf-8' http-equiv='Content-Type' />
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script type='text/javascript' src='../lib/js/jquery/jquery-1.8.2.min.js'></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="../js/application.js"></script>
    <script src='../js/activity_object.js' type='text/javascript'></script>
    <script src='../js/apply/apply_object.js' type='text/javascript'></script>
    <script src='../js/apply/apply.js' type='text/javascript'></script>
    <script type="text/javascript" src="../js/apply/apply_reply.js"></script>
    <script type="text/javascript" src="../js/bid/bid_object.js"></script>
    <script type="text/javascript" src="../js/bid/bid_reply.js"></script>
    <script type="text/javascript" src="../js/bid/bid.js"></script>
    <script type="text/javascript" src="../js/bid/bid_result.js"></script>
  <!-- include spec files here... -->

  <script type="text/javascript" src="spec/activity_spec.js"></script>
  <script type="text/javascript" src="spec/apply_spec.js"></script>
  <script type="text/javascript" src="spec/bid_spec.js"></script>
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
